<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title></title>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap-4.3.1-dist/css/bootstrap.min.css') }}" >
        <script type="text/javascript" src="{{url_for('static', filename='bootstrap-4.3.1-dist/js/bootstrap.min.js') }}"></script>

        <!-- Custom css for chat pages  -->

       <style >
        body{
         background-image: url("{{ url_for('static', filename='image/pexels-leonardo-vazquez-3591570.jpg')}}");
       }

       <style>
        	th ,td {
        		text-align: center;
        	}
</style>
  
 </head>
 <body id="e1" style="height: 100%; width: 100%">

<center>
  <div style="width:45%; margin-top: 1%">
      <form action = "" method = "POST" enctype = "multipart/form-data">
        <div class="form-group">
         <input list="brow" id="inputAddress0" required="required" type="search"  name="search" style="width:80%;height: 40px">
              <datalist id="brow">
                {% for n in inf %}
                <option value="{{n.name}}:من {{n.From}}:الى {{n.To}}"></option>{% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">ارسل</button>
      </form>
  </div>
</center>   

<br>

<center>
  <div style="width: 85%">
    <table class="table table-dark" >
      <thead>
        <tr>
    	  <th scope="col">تنزيل</th>
    	  <th scope="col">الجهة المستلمة</th>
    	  <th scope="col">الجهة المصدرة</th>
    	  <th scope="col">وقت الرفع</th>
    	  <th scope="col">اسم الكتاب</th>
        </tr>
      </thead>
      <tbody>
        {% for n in inf %}
        <tr>
	        <th scope="row"><a href="{{n.path}}" download>تنزيل</a></th>
	        <td>{{n.To}}</td>
	        <td>{{n.From}}</td>
	        <td>{{n.Direct_Date.year}} / {{n.Direct_Date.month}} / {{n.Direct_Date.day}}</td>
	        <td>{{n.name}}</td>
        </tr>
         {% endfor %}
         
      </tbody>
    </table>
  </div>
</center>

 </body>
</html>
